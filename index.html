<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Events</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button onclick="toggleTheme()">Toggle Dark Mode</button><br>
        <h1>Javascript Interactivity</h1><br>
        
        <form id="registration-form" novalidate>
           <label for="username">Username:</label>
           <input type="text" id="username" placeholder="Enter your username"><br><br>

           <label for="email">Email:</label>
           <input type="text" id="email" placeholder="Enter your email"><br><br>

           <label for="password">Password:</label>
           <input type="password" id="password" placeholder="Enter your password"><br><br>

           <button type="submit">Submit</button><br>
        </form>
        <p id="Output">Waiting...</p>
        <input type="text" id="inputBox" placeholder="Type something..."><br>

    <script src="script.js"></script>
    </body>
</html>
